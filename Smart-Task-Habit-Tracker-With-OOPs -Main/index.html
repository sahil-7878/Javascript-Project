<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Task & Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">

        <!-- Header Section -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Smart Task & Habit Tracker</h1>
        </header>

        <!-- Main Section -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Form -->
            <section class="md:col-span-1 bg-white p-4 rounded-2xl shadow">
                <h2 class="font-semibold text-lg mb-3">Add / Edit Task</h2>
                <form id="taskForm" class="space-y-3">
                    <input id="title" class="w-full p-2 border rounded" placeholder="Title (eg. Morning Exercise)"
                        required />
                    <textarea id="description" rows="2" class="w-full p-2 border rounded"
                        placeholder="Description (optional)"></textarea>

                    <div class="flex gap-2">
                        <input id="category" class="flex-1 p-2 border rounded"
                            placeholder="Category (Fitness, Study...)" />
                        <input id="dueDate" type="date" class="p-2 border rounded" />
                    </div>

                    <div class="flex gap-2 items-center">
                        <select id="status" class="p-2 border rounded">
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                        <button id="submitBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Add Task</button>
                        <button id="resetBtn" type="button" class="px-3 py-2 bg-gray-200 rounded">Reset</button>
                    </div>

                    <input type="hidden" id="editId" />
                </form>

                <hr class="my-4" />
                <div>
                    <h3 class="font-medium">Search & Filters</h3>
                    <input id="searchInput" placeholder="Search by title or category"
                        class="w-full p-2 border rounded my-2" />
                    <div class="flex gap-2">
                        <button data-filter="all" class="filterBtn px-3 py-1 border rounded">All</button>
                        <button data-filter="pending" class="filterBtn px-3 py-1 border rounded">Pending</button>
                        <button data-filter="completed" class="filterBtn px-3 py-1 border rounded">Completed</button>
                        <button data-filter="overdue" class="filterBtn px-3 py-1 border rounded">Overdue</button>
                    </div>
                </div>
            </section>

            <!-- Tasks & Dashboard -->
            <section class="md:col-span-2">
                <div class="bg-white p-4 rounded-2xl shadow mb-4">
                    <h2 class="font-semibold">Dashboard</h2>
                    <div id="dashboard" class="grid grid-cols-2 md:grid-cols-4 gap-3 mt-3"></div>
                    <div class="mt-3">
                        <div class="h-3 bg-gray-200 rounded overflow-hidden">
                            <div id="progressBar" class="h-full rounded transition-all"></div>
                        </div>
                        <p id="progressText" class="text-sm text-gray-600 mt-1">Progress: 0%</p>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-2xl shadow">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="font-semibold">Task List</h2>
                        <div class="text-sm text-gray-500">Showing <span id="visibleCount">0</span> of <span
                                id="totalCount">0</span></div>
                    </div>
                    <ul id="taskList" class="space-y-3"></ul>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="mt-6 text-sm text-gray-500">Built with JS + Tailwind. No use of backend â€” only stored in memory.
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
