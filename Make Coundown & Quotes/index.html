<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown and Quotes App</title>
    <script src="tailwind.js"></script>
    <style>
        .neumorphic-outset {
            background:#e8dae6;
            border-radius: 20px;
            box-shadow: 9px 9px 16px #a3c6b7, -9px -9px 16px #ffffff;
        }

        .neumorphic-inset {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: inset 9px 9px 16px #a3c6b7, inset -9px -9px 16px #ffffff;
        }

        .neumorphic-button {
            background: #e0e5ec;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #a3c6b7, -5px -5px 10px #ffffff;
            transition: all 0.2s ease-in-out;
        }

        .neumorphic-button:hover {
            box-shadow: 3px 3px 6px #a3c6b7, -3px -3px 6px #ffffff;
        }

        .neumorphic-button:active {
            box-shadow: inset 3px 3px 6px #a3c6b7, inset -3px -3px 6px #ffffff;
        }
    </style>
</head>

<body class="bg-[#dce8da] min-h-screen flex items-center justify-center">

    <!-- Modal popup -->
    <div id="modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="absolute inset-0 bg-gray-900/30"></div>
        <div class="relative neumorphic-outset p-8 max-w-md w-full mx-4">
            <p class="text-gray-700 text-lg" id="modalMsg"></p>
            <div class="flex justify-end mt-6">
                <div onclick="hideModal()"
                    class="neumorphic-button text-gray-800 font-semibold px-6 py-2 cursor-pointer">
                    Close
                </div>
            </div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Countdown Section -->
            <div class="neumorphic-outset p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">New Year 2026</h2>
                </div>

                <div class="neumorphic-inset p-6 mb-8">
                    <div class="text-gray-800 text-center font-mono text-2xl font-bold" id="countdown">Click on start
                        button to start the timer</div>
                </div>

                <div class="flex justify-center space-x-4">
                    <button class="neumorphic-button text-green-600 font-semibold px-6 py-3 cursor-pointer" onclick="startCountdown()">
                        Start Timer
                    </button>
                    <button class="neumorphic-button text-red-600 font-semibold px-6 py-3 cursor-pointer" onclick="stopCountdown()">
                        Stop Timer
                    </button>
                </div>
            </div>

            <!-- Quotes Section -->
            <div class="neumorphic-outset p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Daily Quote</h2>
                </div>

                <div class="neumorphic-inset p-6 mb-8">
                    <blockquote class="text-gray-700 text-lg italic leading-relaxed" id="qoute-para">
                        "Great things never come from comfort zones."
                    </blockquote>
                </div>

                <div class="flex justify-center space-x-4">
                    <button class="neumorphic-button text-gray-800 font-semibold px-6 py-3 cursor-pointer" onclick="prev()">
                        Previous
                    </button>
                    <button class="neumorphic-button text-blue-600 font-semibold px-6 py-3 cursor-pointer" onclick="next()">
                        Next Quote
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
