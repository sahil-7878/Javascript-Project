<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>

    <!-- Bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">

    <!-- Font Awesome Pro -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="box" class="mt-1">
        <div id="boxCard">
            <h2 id="title">Weather App</h2>

            <div id="form" class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <input type="text" name="" id="cityName" placeholder="Enter city">
                    <span class="d-block text-danger" id="cityNameError"></span>
                </div>
                <button type="submit" id="search">Search</button>
            </div>

            <div id="weatherHead"></div>

            <div id="notCorrectCity">

                <didv id="title">City not found</didv>

                <div id="image">
                    <img src="./images/city-error.jpg" alt="">
                </div>
            </div>
        </div>
    </div>


    <!-- Custom js link -->
    <script src="./script.js"></script>
</body>

</html>
