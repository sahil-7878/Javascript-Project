<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Driven Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" placeholder="Enter number(s)" />

        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('/')">/</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')">×</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')">−</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')">+</button>

            <button onclick="append('0')" class="wide">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" class="special">=</button>
        </div>

        <div class="extra-buttons">
            <button onclick="square()">Square</button>
            <button onclick="cube()">Cube</button>
            <button onclick="factorial()">Factorial</button>
            <button onclick="checkEvenOdd()">Even/Odd</button>
        </div>

        <div class="output" id="outputBox">Result will appear here</div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
