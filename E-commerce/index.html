<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart System</title>

    <!-- Bootstrap Css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">

    <!-- Font Awesome Pro -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- navbar -->
    <div id="navbar" class="shadow">
        <div class="d-flex justify-content-between align-items-center">
            <div class="mb-0" id="logo">ShopCart</div>
            <div id="cartIcon">
                <i class="fa-solid fa-cart-shopping-fast mb-0"></i>
                <div id="countNumber">0</div>
            </div>
        </div>
    </div>

    <div id="light"></div>

    <!-- search products -->

    <!-- products -->
    <div id="productMain">
        <div class="container">
            <div class="row" id="productHead"></div>
        </div>
    </div>

    <!-- cart body -->
    <div class="cartBody" class="shadow">
        <div id="title">
            <div>Your Cart</div>
            <i class="fa-solid fa-xmark" id="cartCloseBtn"></i>
        </div>

        <div id="emptyCart">
            <i class="fa-solid fa-cart-shopping-fast"></i>
            <div>You cart is empty</div>
            <!-- <button id="startShopping">Start Shopping</button> -->
        </div>

        <div id="MainAppend"></div>


        <div id="total">
            <div id="totalHead">
                <div id="totalAmtTitle">Total :</div>
                <div id="totalAmt">
                    <i class="fa-regular fa-indian-rupee-sign"></i>
                    <div id="amt">0</div>
                </div>
            </div>
            <!-- <button id="checkout">Checkout</button> -->
        </div>
    </div>

    <!-- Jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom js -->
    <script src="./script.js"></script>
</body>

</html>
