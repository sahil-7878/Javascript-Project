<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task & Habit Tracker</title>
  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: "Poppins", sans-serif;
    }

    /* Glass effect */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    *{
      scrollbar-width: 1px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-400 via-purple-400 to-pink-400 min-h-screen flex items-center justify-center p-5">

  <!-- Alert -->
  <div id="alert" class="fixed inset-0 z-50 items-center justify-center hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div class="relative glass p-6 rounded-2xl shadow-2xl z-10 max-w-md w-full text-center border border-white/30">
      <p class="text-gray-900 font-medium text-lg" id="alertMsg"></p>
      <div class="flex justify-center mt-5">
        <div onclick="hideAlert()"
          class="bg-gradient-to-r from-pink-500 to-purple-500 hover:opacity-90 text-white font-bold rounded-xl px-7 py-2 shadow-lg cursor-pointer transition-all">
          Close
        </div>
      </div>
    </div>
  </div>

  <!-- Main container -->
  <div class="flex flex-col md:flex-row gap-10 w-full max-w-6xl">

    <!-- Add Task -->
    <form class="glass rounded-2xl shadow-xl py-8 px-10 w-full md:w-1/2 border border-white/30">
      <h1 class="text-3xl font-extrabold text-center text-purple-700 mb-8 tracking-wide">✨ Add Your Task</h1>
      <div class="grid grid-cols-1 gap-y-6">
        <div>
          <label for="title" class="block mb-2 text-gray-800 font-semibold">Title</label>
          <input type="text" id="title"
            class="border border-gray-300 focus:border-purple-500 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full"
            placeholder="Eg. Morning Exercise">
        </div>
        <div>
          <label for="description" class="block mb-2 text-gray-800 font-semibold">Description</label>
          <textarea id="description"
            class="border border-gray-300 focus:border-purple-500 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full resize-none"
            placeholder="Describe your task..." rows="3"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-5">
          <div>
            <label for="category" class="block mb-2 text-gray-800 font-semibold">Category</label>
            <input type="text" id="category"
              class="border border-gray-300 focus:border-purple-500 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full"
              placeholder="Eg. Health">
          </div>
          <div>
            <label for="date" class="block mb-2 text-gray-800 font-semibold">Due Date</label>
            <input type="date" id="date"
              class="border border-gray-300 focus:border-purple-500 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full">
          </div>
        </div>
        <div>
          <label for="status" class="block mb-2 text-gray-800 font-semibold">Status</label>
          <select id="status"
            class="border border-gray-300 focus:border-purple-500 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full bg-white">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="flex justify-end">
          <div onclick="addTask(event)"
            class="bg-gradient-to-r from-purple-500 to-pink-500 hover:opacity-90 text-white font-bold rounded-lg px-8 py-3 shadow-lg transition duration-300 cursor-pointer">
            <i class="fa fa-plus mr-2"></i>Add Task
          </div>
        </div>
      </div>
    </form>

    <!-- Dashboard -->
    <div class="glass rounded-2xl shadow-xl py-8 px-10 w-full md:w-1/2 border border-white/30">
      <h2 class="text-2xl font-extrabold text-center text-purple-700 mb-8 tracking-wide">📊 Dashboard</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="shadow-lg text-center py-4 rounded-xl glass border border-white/20 cursor-pointer tab-btn" data-status="all"
          onclick="changeTab(this)">
          <div class="text-base font-medium text-gray-800">All</div>
          <div id="totalTasks" class="text-2xl text-purple-600 font-semibold">0</div>
        </div>
        <div class="shadow-lg text-center py-4 rounded-xl glass border border-white/20 cursor-pointer tab-btn" data-status="pending"
          onclick="changeTab(this)">
          <div class="text-base font-medium text-gray-800">Pending</div>
          <div id="pendingTasks" class="text-2xl text-yellow-600 font-semibold">0</div>
        </div>
        <div class="shadow-lg text-center py-4 rounded-xl glass border border-white/20 cursor-pointer tab-btn" data-status="overdue"
          onclick="changeTab(this)">
          <div class="text-base font-medium text-gray-800">Overdue</div>
          <div id="overdueTasks" class="text-2xl text-red-600 font-semibold">0</div>
        </div>
        <div class="shadow-lg text-center py-4 rounded-xl glass border border-white/20 cursor-pointer tab-btn" data-status="completed"
          onclick="changeTab(this)">
          <div class="text-base font-medium text-gray-800">Completed</div>
          <div id="completedTasks" class="text-2xl text-green-600 font-semibold">0</div>
        </div>
      </div>

      <!-- Search -->
      <input type="text" id="searchInput" placeholder="🔍 Search tasks..."
        class="px-4 py-3 mt-6 border border-gray-300 focus:border-purple-500 w-full rounded-xl outline-none shadow-sm"
        oninput="renderTasks()" />

      <div class="mt-6 text-center font-semibold text-xl text-purple-700">All Your Tasks</div>
      <div class="glass border border-white/20 py-5 px-6 rounded-xl mt-5 space-y-4 h-64 overflow-y-auto" id="renderTasks">
        <div class="text-center text-gray-600 font-medium py-10">
          No tasks found!
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
